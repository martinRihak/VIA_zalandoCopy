    <main>
      <div class="form-content">
        <section class="form-section">
          <h2>Kontaktní formulář</h2>
          <p>Vyplňte všechny povinné údaje označené hvězdičkou (*)</p>
          <form id="contact-form">
            <div class="form-group">
              <label for="firstname">Křestní jméno *</label>
              <input type="text" id="firstname" name="firstname" required />
            </div>
            <div class="form-group">
              <label for="lastname">Příjmení *</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>
            <div class="form-group">
              <label for="email">E-mail *</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="address">Adresa *</label>
              <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
              <label for="zip">PSČ *</label>
              <input
                type="text"
                id="zip"
                name="zip"
                pattern="\d{5}"
                title="Zadejte 5 číslic"
                required
              />
            </div>
            <div class="form-group">
              <label for="city">Město *</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div class="form-buttons">
              <button type="reset" class="cancel">Zrušit</button>
              <button type="submit" class="save">Odeslat</button>
            </div>
          </form>
        </section>
      </div>
    </main>
